{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
  <div class="jumbotron text-center " style="background-image: url('static/img/img.png');"><br><br>



  <h2 class="text-center py-5">Get In Touch</h2>
  <div class="row" style="color:black;">
    <div class="col-md-6 mx-auto">
      <form  class="p-5" method="POST" >
        <div class="form-group">
         <h3><label for="name">Name</label></h3>
          <input type="text" class="form-control" id="name" name="fname" aria-describedby="nameHelp" placeholder="Enter your name"><br><br><br>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email"  name="femail" aria-describedby="emailHelp" placeholder="Enter your email"><br>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"  name="fmessage" rows="3"></textarea><br><br><br>
        </div>
      <button type="submit" class="button-30" style="color: black; text-decoration: none;" >Send Email</button>

      </form>

<br><br><br><br><br><br><br>
    </div>
  </div>
</div>
{% endblock %}
